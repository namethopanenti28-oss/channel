  <title>Channel Partners</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff2f92 0%, #ff8c1a 100%);
    }

    .partners {
      text-align: center;
      padding: 50px 20px;
    }

    .partners h2 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .partners p {
      color: #555;
      max-width: 700px;
      margin: 0 auto 40px;
      font-size: 18px;
    }

    .partners-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: auto;
    }

    .partner-card {
      text-decoration: none;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 30px;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .partner-card img {
      max-width: 150px;
      max-height: 80px;
      object-fit: contain;
    }

    .partner-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
  </style>
</head>
